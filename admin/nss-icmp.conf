## Sets the timeout in milliseconds for ICMP host name queries,
## by passing the -t option to idnlookup.
## Default is 3 seconds, which is probably too long for NSS, so
## it to one half second instead.
timeout 500

## Disables the cache. (by default cache is used)
# nocache

## Sets the TTL for not-found cache entries is seconds.
## The default is 5 minutes.
# ttlnotfound 300

